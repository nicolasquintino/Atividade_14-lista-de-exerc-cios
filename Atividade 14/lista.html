<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
</head>
<body>
    <h1> 1- Duas Variáveis</h1>
    <form id="form">
        <label for="valorA">Valor de A:</label>
        <input type="number" id="valorA" name="valorA" required><br><br>

        <label for="valorB">Valor de B:</label>
        <input type="number" id="valorB" name="valorB" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultados das Operações</h2>
    <div id="output"></div>
    <script src="script.js"></script>

    <h1>2-Taxa de Desconto</h1>
    <form id="formFolhaPagamento">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required><br><br>
        
        <button type="button" onclick="calcularFolhaPagamento()">Calcular</button>
    </form>
    
    <div id="resultado" style="display: none;">
        <h3>Resultado:</h3>
        <p><strong>Nome do Funcionário:</strong> <span id="resultadoNome"></span></p>
        <p><strong>Salário bruto:</strong> R$<span id="resultadoSalario"></span></p>
        <p><strong>Valor do INSS:</strong> R$<span id="resultadoINSS"></span></p>
        <p><strong>Salário líquido:</strong> R$<span id="resultadoLiquido"></span></p>
    </div>

</body>
</html>
